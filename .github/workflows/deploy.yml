name: KubSU FastAPI CI/CD

on:
  push:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_DB: kubsu
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s  # ← ИСПРАВЛЕНО
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install .
        pip install pytest pytest-asyncio httpx psycopg2-binary
        
    - name: Wait for PostgreSQL
      run: |
        timeout 30 bash -c 'until pg_isready -h localhost -p 5432; do sleep 1; done'
    
    - name: Run tests
      run: |
        pytest -v --tb=short
      env:
        DATABASE_URL: postgresql+psycopg://kubsu:kubsu@localhost:5432/kubsu

  build:
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest
          ${{ secrets.DOCKER_USERNAME }}/kubsu-app:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          #!/bin/bash
          set -e
          
          echo "=== Starting deployment ==="
          
          # Логинимся в Docker Hub
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
          # Останавливаем старый контейнер
          docker stop kubsu-app || true
          docker rm kubsu-app || true
          
          # Скачиваем новый образ
          docker pull ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest
          
          # Запускаем новый контейнер
          docker run -d \
            --name kubsu-app \
            --restart always \
            -p ${{ secrets.APP_PORT }}:8112 \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest
          
          echo "=== Deployment completed ==="
          echo "App URL: http://${{ secrets.SERVER_HOST }}:${{ secrets.APP_PORT }}/"
