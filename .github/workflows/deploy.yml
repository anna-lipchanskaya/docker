name: KubSU Auto Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_DB: kubsu
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --timeout 5s
          --retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install ".[test]"
    
    - name: Run tests
      run: |
        DATABASE_URL="postgresql+psycopg://kubsu:kubsu@postgres:5432/kubsu" python -m pytest tests -v

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest
          ${{ secrets.DOCKER_USERNAME }}/kubsu-app:${{ github.sha }}
    
    - name: Auto deploy to server via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: kubsu.tyvik.ru           # ИЛИ 212.192.134.135
        username: thompson
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 58529
        script_timeout: 300s           # Увеличим таймаут
        script: |
          #!/bin/bash
          set -e
          set -x                       # Включим отладку
          
          echo "=== Starting auto-deploy ==="
          echo "Host: $(hostname)"
          echo "Date: $(date)"
          echo "User: $(whoami)"
          
          # Проверяем сеть
          echo "Network check..."
          ping -c 3 google.com || echo "No internet"
          
          # Проверяем Docker
          echo "Docker check..."
          docker --version || echo "Docker not installed"
          
          # Логинимся в Docker Hub
          echo "Logging into Docker Hub..."
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin || echo "Docker login failed"
          
          # Останавливаем старый контейнер
          echo "Stopping old container..."
          docker stop kubsu-app 2>/dev/null || echo "No container to stop"
          docker rm kubsu-app 2>/dev/null || echo "No container to remove"
          
          # Скачиваем новый образ
          echo "Pulling new image..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest || echo "Pull failed"
          
          # Запускаем новый контейнер
          echo "Starting new container..."
          docker run -d \
            --name kubsu-app \
            --restart always \
            -p ${{ secrets.APP_PORT }}:8112 \
            ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest || echo "Run failed"
          
          # Проверяем что запустилось
          echo "Checking deployment..."
          sleep 5
          docker ps | grep kubsu-app || echo "Container not running"
          
          echo "=== Auto-deploy completed ==="
          echo "Check: http://212.192.134.135:60080/thompson/users/"
