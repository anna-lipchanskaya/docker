name: KubSU FastAPI CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_DB: kubsu
        ports:
          - 8112:8112
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --timeout 5s
          --retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install .
        pip install pytest pytest-asyncio httpx
        
    - name: Run tests
      run: |
        pytest -v --tb=short
      env:
        DATABASE_URL: postgresql+psycopg://kubsu:kubsu@localhost:5432/kubsu
        
    - name: Test coverage
      run: |
        pytest --cov=src --cov-report=xml

  build:
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest
          ${{ secrets.DOCKER_USERNAME }}/kubsu-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}  # <-- ОСТАВИЛ ПАРОЛЬ
        port: ${{ secrets.SERVER_PORT }}
        script_timeout: 300
        script: |
          #!/bin/bash
          set -e
          
          echo "=== Starting deployment ==="
          date
          
          # Логинимся в Docker Hub
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
          echo "Pulling new image..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest || {
            echo "Failed to pull image"
            exit 1
          }
          
          echo "Stopping old container..."
          docker stop kubsu-app 2>/dev/null || true
          docker rm kubsu-app 2>/dev/null || true
          
          echo "Starting new container..."
          docker run -d \
            --name kubsu-app \
            --restart unless-stopped \
            -p ${{ secrets.APP_PORT }}:8112 \
            -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            -e TZ=Europe/Moscow \
            --health-cmd="curl -f http://localhost:8112/ || exit 1" \
            --health-interval=30s \
            --health-timeout=3s \
            --health-retries=3 \
            ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest
          
          echo "Waiting for container to be healthy..."
          sleep 10
          
          echo "Checking container status..."
          docker ps --filter "name=kubsu-app" --format "table {{.Names}}\t{{.Status}}"
          
          echo "Cleaning up old images..."
          docker image prune -f --filter "until=24h" || true
          
          echo "=== Deployment completed successfully ==="
          date
          echo "App URL: http://${{ secrets.SERVER_HOST }}:${{ secrets.APP_PORT }}/"
