name: CI/CD KubSU FastAPI App

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.set-sha.outputs.sha }}
    
    steps:
      - uses: actions/checkout@v3

      - name: Set image SHA
        id: set-sha
        run: echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/kubsu-app:${{ github.sha }}
          IMAGE_LATEST=${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest
          
          docker build -t $IMAGE_NAME -t $IMAGE_LATEST .
          docker push $IMAGE_NAME
          docker push $IMAGE_LATEST

  test:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Run tests on server via SSH
        uses: appleboy/ssh-action@v1.0.0  # ⬅️ Версия 1.0.0
        with:
          host: kubsu.tyvik.ru
          username: thompson
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 58529
          script: |
            #!/bin/bash
            set -e
            
            echo "=== Running tests on server ==="
            
            # Логинимся в Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Запускаем тесты
            docker run --rm \
              --name kubsu-app-test \
              ${{ secrets.DOCKER_USERNAME }}/kubsu-app:${{ github.sha }} \
              python -m pytest tests -v
            
            echo "=== Tests completed successfully ==="

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0  # ⬅️ Та же версия
        with:
          host: kubsu.tyvik.ru
          username: thompson
          key: ${{ secrets.SERVER_SSH_KEY }}  # ⬅️ SSH КЛЮЧ
          port: 58529
          script: |
            #!/bin/bash
            set -e
            
            echo "=== Starting deployment ==="
            
            # Логинимся в Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Останавливаем старый контейнер
            docker stop kubsu-app || true
            docker rm kubsu-app || true
            
            # Удаляем старый образ
            docker rmi ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest || true
            
            # Скачиваем новый образ
            docker pull ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest
            
            # Запускаем новый контейнер
            docker run -d \
              --name kubsu-app \
              --restart always \
              -p ${{ secrets.APP_PORT }}:8112 \
              ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest
            
            echo "=== Deployment completed ==="
            echo "App URL: http://212.192.134.135:60080/thompson/users/"
