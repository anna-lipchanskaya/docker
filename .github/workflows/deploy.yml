name: CI/CD KubSU FastAPI App
on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.set-sha.outputs.sha }}
   
    steps:
      - uses: actions/checkout@v3
      
      - name: Set image SHA
        id: set-sha
        run: echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/kubsu-app:${{ github.sha }}
          IMAGE_LATEST=${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest
         
          docker build -t $IMAGE_NAME -t $IMAGE_LATEST .
          docker push $IMAGE_NAME
          docker push $IMAGE_LATEST

  test:
    runs-on: ubuntu-latest
    needs: build-and-push
   
    steps:
      - name: Run tests via SSH on server
        uses: appleboy/ssh-action@v1.0.3   # обновил на свежую версию
        with:
          host: kubsu.tyvik.ru
          username: thompson
          password: 7de99c5f
          port: 58529
          script: |
            #!/bin/bash
            set -e
           
            echo "Running tests on server..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
           
            docker run --rm \
              --name kubsu-app-test \
              ${{ secrets.DOCKER_USERNAME }}/kubsu-app:${{ github.sha }} \
              python -m pytest tests -v

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
   
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: kubsu.tyvik.ru
          username: thompson
          password: 7de99c5f
          port: 58529
          script: |
            #!/bin/bash
            set -e
           
            echo "=== Starting deployment ==="
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
           
            docker stop kubsu-app || true
            docker rm kubsu-app || true
           
            docker run -d \
              --name kubsu-app \
              --restart always \
              -p ${{ secrets.APP_PORT }}:8112 \
              ${{ secrets.DOCKER_USERNAME }}/kubsu-app:latest
           
            echo "=== Deployment completed ==="
            echo "App URL: http://kubsu.tyvik.ru:60080/thompson/users/"
